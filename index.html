<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechHouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TECH HOUSE</h1>

  <div class="saleItem">
      Товар дня
      <p>телевизор Samsung</p>
      <p class="lineThrough">12999</p>
      <p>2999</p>
      <img id='img1' src="oldtv.jpg" alt="">
      <button class="btn" id="btn1">Положить в корзину</button>
  </div>
  <form action="">
        <div class="input">
            <label for="username">Введите имя: </label>
            <input type="text" id="username">
        </div>
        <div class="input">
            <label for="phoneNumber">Введите номер телефона: </label>
            <input type="text" id="phoneNumber">
        </div>
    </form>
  <div class="inner">
      <div class="item">
          Dyson
          <p class="lineThrough">17700</p>
          12590
          <img id='img2' src="HairDryer.jpg" alt="">
          <button class="btn" id="btn2">Положить в корзину</button>
      </div>
      <div class="item">
          робот-пылесос
          <p class="lineThrough">35000</p>
          27999
          <img id='img3' src="vacuumCleaner.jpg" alt="">
          <button class="btn" id="btn3">Положить в корзину</button>
      </div>
      <div class="item">
          Macbook
          <p class="lineThrough">359000</p>
          299999
          <img id='img4' src="macbook.jpg" alt="">
          <button class="btn" id="btn4">Положить в корзину</button>
      </div>
      <div class="item">
          микроволновка
          <p class="lineThrough">9500</p>
          6999
          <img id='img5' src="microwave.jpeg" alt="">
          <button class="btn" id="btn5">Положить в корзину</button>
      </div>
      <div id="res"></div>
      <ul id="itemlist"></ul>
   </div>
    <button id="click">Корзина</button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
